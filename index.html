<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prsha.. - Poetry & Moods</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #ffc0cb 0%, #ffb6c1 50%, #ffa0b4 100%);
            min-height: 100vh;
            color: #8B4513;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(255, 182, 193, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .main-title {
            color: #8B4513;
            font-size: 4em;
            margin-bottom: 20px;
            font-style: italic;
            text-shadow: 2px 2px 8px rgba(255, 182, 193, 0.5);
            font-weight: 300;
        }

        .subtitle {
            color: #8B4513;
            font-size: 1.3em;
            font-style: italic;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto;
            text-shadow: 1px 1px 3px rgba(255, 182, 193, 0.3);
        }

        .posts-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 35px;
            box-shadow: 0 10px 40px rgba(255, 182, 193, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .section-title {
            color: #8B4513;
            margin-bottom: 25px;
            font-size: 1.6em;
            font-style: italic;
            text-align: center;
            border-bottom: 2px solid rgba(139, 69, 19, 0.3);
            padding-bottom: 15px;
        }

        .post {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 6px 25px rgba(255, 182, 193, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }

        .post:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 182, 193, 0.25);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(139, 69, 19, 0.2);
        }

        .post-title {
            color: #8B4513;
            font-size: 1.5em;
            margin: 0;
            font-style: italic;
            flex: 1;
        }

        .post-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
            font-size: 0.9em;
            color: #8B4513;
        }

        .post-date {
            background: rgba(139, 69, 19, 0.15);
            color: #8B4513;
            padding: 6px 15px;
            border-radius: 20px;
            font-style: italic;
            font-weight: bold;
        }

        .post-content {
            color: #8B4513;
            font-size: 1.1em;
            line-height: 1.9;
            white-space: pre-wrap;
            font-style: italic;
        }

        .welcome-message {
            text-align: center;
            padding: 80px 20px;
            color: #8B4513;
            font-style: italic;
        }

        .welcome-message h3 {
            margin-bottom: 15px;
            color: #8B4513;
            font-size: 1.8em;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5em;
            }
            
            .subtitle {
                font-size: 1.1em;
            }
            
            .container {
                padding: 15px;
            }

            .post-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .post-meta {
                align-items: flex-start;
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heart {
            color: #8B4513;
            animation: heartbeat 2s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            color: #8B4513;
            font-style: italic;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
        }

        footer a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .copyright-text {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function renderPosts() {
            const container = document.getElementById('posts-container');
            
            if (posts.length === 0) {
                container.innerHTML = `
                    <div class="welcome-message">
                        <h3>Welcome to Prsha's World...</h3>
                        <p>Explore the beautiful collection of poems and moods shared here.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = posts.map(post => `
                <article class="post fade-in">
                    <div class="post-header">
                        <h3 class="post-title">${post.header}</h3>
                        <div class="post-meta">
                            <span class="post-date">${formatDate(post.date)}</span>
                        </div>
                    </div>
                    <div class="post-content">${post.description}</div>
                </article>
            `).join('');
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
